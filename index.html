
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #players, #log, #winner {
            margin: 10px 0;
        }
        #log {
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Battle Royale Game</h1>
        <div id="players">Remaining players: <span id="player-list"></span></div>
        <div id="log">Elimination Log:</div>
        <button onclick="startGame()">Start Game</button>
        <div id="winner"></div>
    </div>

    <script>
        let players = [];
        let eliminatedPlayers = [];
        let gameInProgress = false;

        function initializeGame() {
            const playerCount = 10; // Number of players
            players = Array.from({ length: playerCount }, (_, i) => `Player ${i + 1}`);
            eliminatedPlayers = [];
            gameInProgress = false;
            document.getElementById('log').innerHTML = 'Elimination Log:';
            document.getElementById('winner').innerHTML = '';
            updatePlayerList();
        }

        function startGame() {
            if (gameInProgress) return; // Prevent multiple game instances
            gameInProgress = true;
            document.getElementById('winner').innerHTML = '';
            eliminatePlayer();
        }

        function eliminatePlayer() {
            if (players.length > 1) {
                // Randomly select a player to eliminate
                const randomIndex = Math.floor(Math.random() * players.length);
                const eliminated = players.splice(randomIndex, 1)[0];
                eliminatedPlayers.push(eliminated);

                // Update log and player list
                document.getElementById('log').innerHTML += `<br>${eliminated} has been eliminated!`;
                updatePlayerList();

                // Eliminate next player after a delay
                setTimeout(eliminatePlayer, 1000);
            } else {
                declareWinner();
            }
        }

        function updatePlayerList() {
            document.getElementById('player-list').innerHTML = players.join(', ');
        }

        function declareWinner() {
            const winner = players[0];
            document.getElementById('winner').innerHTML = `ðŸŽ‰ ${winner} is the winner! ðŸŽ‰`;
            gameInProgress = false;
        }

        // Initialize the game on page load
        window.onload = initializeGame;
    </script>

</body>
</html>
