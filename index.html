<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-pic {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        h2 {
            color: #555;
            margin-top: 20px;
        }
        p {
            line-height: 1.6;
        }
        .skills, .hobbies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tag {
            background-color: #ddd;
            color: #333;
            padding: 5px 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <img src="IMG_1058.PNG" alt="Profile Picture" class="profile-pic">
        
        <h2>Hello!</h2>
        <p>My name is Hunter moser. I'm a Proffesional Fortnite Player, Twitch Streamer and YouTuber. At the moment I am learning JavaScript and Python.</p>
        
        <h2>Skills</h2>
        <div class="skills">
            <span class="tag">HTML</span>
            <span class="tag">CSS</span>
            <span class="tag">JavaScript</span>
            <span class="tag">Python</span>
            <!-- Add more skills here -->
        </div>
        
        <h2>Hobbies</h2>
        <div class="hobbies">
            <span class="tag">Reading</span>
            <span class="tag">Traveling</span>
            <span class="tag">Cooking</span>
            <span class="tag">Photography</span>
            <!-- Add more hobbies here -->
        </div>
    </div>
</body>
</html>
